<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" lang="fr">
<f:view>
    <f:metadata>
        <f:event type="preRenderComponent" listener="#{inscriptionBean.setInscriptionActive(true)}" />
    </f:metadata>
    <ui:composition template="templates/layout.xhtml"
                    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    xmlns:h="http://xmlns.jcp.org/jsf/html">

        <ui:define name="content">

            <h:head>
                <title>Ma liste de cadeaux - Inscription</title>
            </h:head>
            <h:body>
                <h:form>
                    <p:panelGrid columns="2" columnClasses="label, value">
                        <p:outputLabel for="nom" value="Nom"/>
                        <p:inputText id="nom" value="#" required="true"/>

                        <p:outputLabel for="prenom" value="Prénom"/>
                        <p:inputText id="prenom" value="#" required="true"/>

                        <p:outputLabel for="login" value="Login"/>
                        <p:inputText id="login" value="#" required="true"/>

                        <p:outputLabel for="motdepasse" value="Mot de passe"/>
                        <p:password id="motdepasse" value="#" feedback="true"
                                    required="true"/>

                        <!-- Autres champs éventuels -->

                        <p:commandButton value="S'inscrire" action="#" update="@form"/>
                    </p:panelGrid>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</f:view>
</html>
